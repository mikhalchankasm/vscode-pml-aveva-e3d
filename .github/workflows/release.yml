name: Release VSIX

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for release (e.g., v0.4.0). If empty, uses package.json version.'
        required: false
      prerelease:
        description: 'Mark as prerelease'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci || npm install
      - run: npm run compile
      - name: Compute release tag
        id: vars
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="v$(node -p "require('./package.json').version")"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
      - name: Package VSIX
        run: npx vsce package --no-yarn
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: '*.vsix'
      - name: Create GitHub Release and upload VSIX
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.tag }}
          files: |
            *.vsix
          generate_release_notes: true
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
      - name: Publish to VS Code Marketplace (optional)
        if: ${{ secrets.VSCE_TOKEN != '' || secrets.VSCE_PAT != '' }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN != '' && secrets.VSCE_TOKEN || secrets.VSCE_PAT }}
        run: npx vsce publish --packagePath *.vsix --no-yarn
